name: Build & Deploy Hugo Site

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: hugo-deploy
  cancel-in-progress: true

jobs:
  build-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    env:
      HUGO_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "stable"

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Prepare apt and install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Cache Hugo modules
        uses: actions/cache@v4
        with:
          path: ~/.cache/hugo
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/go.sum', 'hugo.toml', 'hugo.yaml', 'hugo.json') }}
          restore-keys: ${{ runner.os }}-hugo-

      - name: Update Go & Hugo modules
        run: |
          go mod tidy
          hugo mod get github.com/imfing/hextra
          hugo mod get github.com/gethinode/mod-flexsearch
          hugo mod tidy

      - name: Run build script (optional)
        run: |
          if [ -f ./build.sh ]; then
            dos2unix ./build.sh
            chmod +x ./build.sh
            ./build.sh
          fi

      - name: Build site
        run: |
          hugo --gc --minify --enableGitInfo

      - name: Mirror repo to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "CI Pipeline"
          git config user.email "info@ilmenauer-schachverein.de"
          git remote add gitlab "https://oauth2:${GITLAB_TOKEN}@gitlab.erik-skopp.de/ilmenauerschachverein/turniere/vereinsmeisterschaft.git"
          git push --prune gitlab +refs/heads/*:refs/heads/* +refs/tags/*:refs/tags/*

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          cname: vm.ilmenauer-schachverein.de
