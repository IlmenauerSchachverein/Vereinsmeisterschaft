name: Build & Deploy Hugo Site

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: hugo-deploy
  cancel-in-progress: true

jobs:
  build-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    env:
      HUGO_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "stable"

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Prepare apt and install tools
        run: |
          sudo apt-get install -y dos2unix

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Cache Hugo modules
        uses: actions/cache@v4
        with:
          path: ~/.cache/hugo
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/go.sum', 'hugo.toml', 'hugo.yaml', 'hugo.json') }}
          restore-keys: ${{ runner.os }}-hugo-

      - name: Update Go & Hugo modules
        run: |
          go mod tidy
          hugo mod get github.com/imfing/hextra
          hugo mod get github.com/gethinode/mod-flexsearch
          hugo mod tidy

      - name: Run build script (optional)
        run: |
          if [ -f ./build.sh ]; then
            dos2unix ./build.sh
            chmod +x ./build.sh
            ./build.sh
          fi

      - name: Build site
        run: |
          hugo --gc --minify --enableGitInfo

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          cname: vm.ilmenauer-schachverein.de

  mirror-to-gitlab:
    name: Mirror to GitLab
    needs: build-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo (with LFS)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to GitLab
        env:
          GITLAB_PAT: ${{ secrets.GITLAB_PAT }}
        run: |
          git config --global user.name "CI Pipeline"
          git config --global user.email "info@ilmenauer-schachverein.de"
          git remote add gitlab "https://oauth2:${GITLAB_PAT}@gitlab.erik-skopp.de/ilmenauerschachverein/adventskalender.git"
          git lfs install --local
          git lfs fetch --all
          git lfs push --all gitlab main
          git push --force gitlab main
          git push --force --tags gitlab